<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Just Sketcher</title>
    <style>
        /* Import the main CSS to match your existing style */
        @import url('./src/style.css');
        
        /* Simple router styles */
        .router-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .router-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .router-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .router-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: background 0.3s;
            min-width: 200px;
        }

        .router-btn:hover {
            background: #45a049;
        }

        .router-btn.secondary {
            background: #666;
        }

        .router-btn.secondary:hover {
            background: #555;
        }

        /* App frame for loading sketcher */
        .app-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .app-frame.show {
            transform: translateY(0);
        }

        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 200;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="router-container" id="routerHome">
        <h1 class="router-title">Just Sketcher</h1>
        <div class="router-buttons">
            <button class="router-btn" onclick="loadApp('sketcher.html')">Start Sketching</button>
            <button class="router-btn secondary" onclick="loadApp('comments.html')">Comments</button>
            <button class="router-btn secondary" onclick="loadApp('photos.html')">Photos</button>
        </div>
    </div>

    <div class="app-frame" id="appFrame">
        <button class="back-btn" id="backBtn" onclick="goHome()">‚Üê Back</button>
        <iframe class="app-iframe" id="appIframe"></iframe>
    </div>

    <script>
        function loadApp(url) {
            const routerHome = document.getElementById('routerHome');
            const appFrame = document.getElementById('appFrame');
            const appIframe = document.getElementById('appIframe');
            const backBtn = document.getElementById('backBtn');

            // Hide router home
            routerHome.style.display = 'none';
            
            // Show app frame
            appFrame.classList.add('show');
            backBtn.style.display = 'block';
            
            // Load the app
            appIframe.src = url;
        }

        function goHome() {
            const routerHome = document.getElementById('routerHome');
            const appFrame = document.getElementById('appFrame');
            const backBtn = document.getElementById('backBtn');

            // Hide app frame
            appFrame.classList.remove('show');
            backBtn.style.display = 'none';
            
            // Show router home
            setTimeout(() => {
                routerHome.style.display = 'flex';
            }, 300);
        }

        // Global function for iframe to call
        window.goHome = goHome;
    </script>
</body>
</html>
