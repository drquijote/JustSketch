<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Sketch</title>
    <style>
        /* Import the main CSS to match your existing style */
        @import url('./src/style.css');
        
        /* Floating hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hamburger-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .hamburger-btn:hover {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: #333;
            transition: 0.3s;
        }

        /* Side drawer styles */
        .side-drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding-top: 60px;
        }

        .side-drawer.open {
            left: 0;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .drawer-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .drawer-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .drawer-item:hover {
            background: #f5f5f5;
        }

        .drawer-item.primary {
            background: #4CAF50;
            color: white;
            font-weight: 500;
        }

        .drawer-item.primary:hover {
            background: #45a049;
        }

        .drawer-header {
            padding: 20px;
            border-bottom: 2px solid #eee;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* Hide router container initially */
        .router-container {
            display: none;
        }

        /* App frame for loading sketcher */
        .app-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .app-frame.show {
            transform: translateY(0);
        }

        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-btn" onclick="toggleDrawer()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>
    </div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-header">Sketch</div>
        <div class="drawer-item primary" onclick="loadApp('sketcher.html')">Sketch</div>
        <div class="drawer-item" onclick="loadApp('comments.html')">Comments</div>
        <div class="drawer-item" onclick="loadApp('photos.html')">Photos</div>
    </div>

    <div class="router-container" id="routerHome">
        <h1 class="router-title">Just Sketcher</h1>
        <div class="router-buttons">
            <button class="router-btn" onclick="loadApp('sketcher.html')">Sketch</button>
            <button class="router-btn secondary" onclick="loadApp('comments.html')">Comments</button>
            <button class="router-btn secondary" onclick="loadApp('photos.html')">Photos</button>
        </div>
    </div>

    <div class="app-frame" id="appFrame">
        <button class="back-btn" id="backBtn" onclick="goHome()">‚Üê Back</button>
        <iframe class="app-iframe" id="appIframe"></iframe>
    </div>

    <script>
        let drawerOpen = false;

        function toggleDrawer() {
            drawerOpen = !drawerOpen;
            
            if (drawerOpen) {
                openDrawer();
            } else {
                closeDrawer();
            }
        }

        function openDrawer() {
            document.getElementById('sideDrawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('show');
            drawerOpen = true;
        }

        function closeDrawer() {
            document.getElementById('sideDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('show');
            drawerOpen = false;
        }

        function loadApp(url) {
            const appFrame = document.getElementById('appFrame');
            const appIframe = document.getElementById('appIframe');

            // Close drawer
            closeDrawer();
            
            // Show app frame (no back button)
            appFrame.classList.add('show');
            
            // Load the app
            appIframe.src = url;
        }

        function goHome() {
            const appFrame = document.getElementById('appFrame');

            // Hide app frame
            appFrame.classList.remove('show');
        }

        // Global function for iframe to call
        window.goHome = goHome;
    </script>
</body>
</html>
