<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Sketch</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script> 
    <style>
        /* Import the main CSS to match your existing style */
        @import url('./src/style.css');
        
        /* Floating hamburger menu styles */
        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hamburger-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .hamburger-btn:hover {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: #333;
            transition: 0.3s;
        }

        /* Side drawer styles */
        .side-drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 999;
            padding-top: 60px;
        }

        .side-drawer.open {
            left: 0;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .drawer-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .drawer-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .drawer-item:hover {
            background: #f5f5f5;
        }

        .drawer-item.primary {
            background: #4CAF50;
            color: white;
            font-weight: 500;
        }

        .drawer-item.primary:hover {
            background: #45a049;
        }

        .drawer-header {
            padding: 20px;
            border-bottom: 2px solid #eee;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* App frame for loading sketcher */
        .app-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .app-frame.show {
            transform: translateY(0);
        }

        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-btn" onclick="toggleDrawer()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </button>
    </div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-header">Sketch App</div>
        
        <div class="drawer-item" onclick="showHomePage()">Dashboard</div>
        
        <div class="drawer-item primary" onclick="loadApp('sketcher.html')">New Sketch</div>
        <div class="drawer-item" onclick="loadApp('comments.html')">Comments</div>
        <div class="drawer-item" onclick="loadApp('photos.html')">Photos</div>
    </div>

    <div class="router-container" id="routerHome" style="padding: 20px;">
        <div id="savedSketchesList" style="margin-top: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
            </div>
    </div>

    <div class="app-frame" id="appFrame">
        <iframe class="app-iframe" id="appIframe"></iframe>
    </div>

    <script>
        // NOTE: The UI functions for the navigation drawer are unchanged.
        let drawerOpen = false;

        function toggleDrawer() {
            drawerOpen = !drawerOpen;
            drawerOpen ? openDrawer() : closeDrawer();
        }

        function openDrawer() {
            document.getElementById('sideDrawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('show');
            drawerOpen = true;
        }

        function closeDrawer() {
            document.getElementById('sideDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('show');
            drawerOpen = false;
        }

        function showHomePage() {
            document.getElementById('appFrame').classList.remove('show');
            document.getElementById('routerHome').style.display = 'block';
            displaySavedSketches(); 
            closeDrawer();
        }

        function loadApp(url) {
            document.getElementById('routerHome').style.display = 'none';
            closeDrawer();
            const appFrame = document.getElementById('appFrame');
            appFrame.classList.add('show');
            document.getElementById('appIframe').src = url;
        }
    </script>

    <script>
        // NEW: Define the Dexie database instance. This schema must match the one
        // used by the main sketcher application to ensure they access the same data.
        const db = new Dexie('SketchAppDatabase');
        db.version(1).stores({
          sketches: '++id, &name, savedAt'
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('routerHome').style.display = 'block';
            displaySavedSketches();
        });
        
/**
         * UPDATED: Export function using shared utility for consistency
         * @param {number} sketchId The ID of the sketch to export.
         * @param {string} sketchName The name of the sketch, used for the filename.
         */
        async function exportSketch(sketchId, sketchName) {
            try {
                const sketchEntry = await db.sketches.get(sketchId);

                if (!sketchEntry) {
                    alert(`Error: Could not find sketch to export.`);
                    return;
                }

                // Try to use shared export utility
                try {
                    const { ExportUtils } = await import('./src/exportUtils.js');
                    ExportUtils.exportSavedSketch(sketchEntry, sketchName);
                } catch (importError) {
                    console.warn('Could not load shared export utility, using fallback:', importError);
                    // Fallback to standalone logic
                    fallbackExportSketch(sketchEntry, sketchName);
                }

            } catch (error) {
                console.error("Failed to export sketch:", error);
                alert("An error occurred while preparing the sketch for download.");
            }
        }

        /**
         * Fallback export function (matches the shared utility logic)
         * @private
         */
        function fallbackExportSketch(sketchEntry, sketchName) {
            // Check if the sketch data already includes photos
            const hasPhotos = sketchEntry.data.photos && sketchEntry.data.photos.length > 0;
            const dataVersion = sketchEntry.data.metadata?.exportVersion || (hasPhotos ? '2.0' : '1.0');

            let fileData;
            
            if (dataVersion === '2.0' || hasPhotos) {
                // Version 2.0 format with photos
                fileData = {
                    version: '2.0',
                    createdAt: sketchEntry.savedAt,
                    application: 'Floor Plan Sketcher',
                    data: sketchEntry.data,
                    metadata: {
                        name: sketchName,
                        photoCount: sketchEntry.data.photos ? sketchEntry.data.photos.length : 0,
                        totalPhotoSizeKB: sketchEntry.metadata?.totalPhotoSizeKB || 0,
                        exportFormat: 'JSON with embedded photos'
                    }
                };
                
                console.log(`Exporting saved sketch "${sketchName}" as version 2.0 with ${fileData.metadata.photoCount} photos`);
            } else {
                // Legacy version 1.0 format (backward compatibility)
                fileData = {
                    version: '1.0',
                    createdAt: sketchEntry.savedAt,
                    data: sketchEntry.data
                };
                
                console.log(`Exporting saved sketch "${sketchName}" as legacy version 1.0 (no photos)`);
            }

            const fileName = `${sketchName.replace(/[^a-z0-9]/gi, '_')}-${Date.now()}.json`;
            triggerFileDownload(fileData, fileName);

            // Show export info
            const photoInfo = fileData.metadata?.photoCount > 0 
                ? ` (includes ${fileData.metadata.photoCount} photos)`
                : '';
            
            console.log(`âœ… Saved sketch exported successfully${photoInfo}`);
        }

        /**
         * NOTE: This helper function is unchanged as it's pure logic.
         */
        function triggerFileDownload(dataObject, fileName) {
            const jsonString = JSON.stringify(dataObject, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * REFACTORED: Handles sketch deletion from IndexedDB with confirmation.
         * @param {number} sketchId The numeric ID of the sketch to delete.
         */
        async function deleteSketch(sketchId) {
            try {
                const sketchToDelete = await db.sketches.get(sketchId);
                if (!sketchToDelete) return;

                if (confirm(`Are you sure you want to permanently delete "${sketchToDelete.name}"?`)) {
                    await db.sketches.delete(sketchId);
                    console.log(`Deleted sketch: ${sketchToDelete.name}`);
                    await displaySavedSketches(); // Refresh the list
                }
            } catch (error) {
                console.error("Failed to delete sketch:", error);
                alert("An error occurred while trying to delete the sketch.");
            }
        }

        /**
         * REFACTORED: Renders the list of saved sketches from IndexedDB.
         */
        async function displaySavedSketches() {
            const listContainer = document.getElementById('savedSketchesList');
            
            try {
                // Fetch all sketches from the 'sketches' object store, order by savedAt descending.
                const allSketches = await db.sketches.orderBy('savedAt').reverse().toArray();

                if (allSketches.length === 0) {
                    listContainer.innerHTML = '<h2 style="text-align: center; margin-bottom: 1rem; color: #555;">Saved Sketches</h2><p style="text-align: center; color: #888;">No saved sketches found.</p>';
                    return;
                }

                let html = '<h2 style="text-align: center; margin-bottom: 1rem; color: #555;">Saved Sketches</h2>';
                html += '<ul style="list-style: none; padding: 0; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">';

                for (const sketch of allSketches) {
                    const savedDate = new Date(sketch.savedAt).toLocaleString();
                    // CHANGED: The URL now uses the numeric `id` from the database.
                    const loadUrl = `sketcher.html?loadSketch=${sketch.id}`;

                    // CHANGED: onclick events now pass the numeric `id` for reliability.
                    html += `<li style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee;">
                                <div>
                                    <strong style="color: #333;">${sketch.name}</strong>
                                    <div style="font-size: 12px; color: #777;">Saved: ${savedDate}</div>
                                </div>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <a href="#" onclick="loadApp('${loadUrl}'); return false;" class="list-btn load-btn">Load</a>
                                    <button onclick="exportSketch(${sketch.id}, '${sketch.name}')" class="list-btn export-btn">Save to Device</button>
                                    <button onclick="deleteSketch(${sketch.id})" class="list-btn delete-btn">Delete</button>
                                </div>
                            </li>`;
                }

                html += '</ul>';
                listContainer.innerHTML = html;

            } catch (error) {
                console.error("Failed to display sketches from IndexedDB:", error);
                listContainer.innerHTML = '<h2 style="text-align: center; margin-bottom: 1rem; color: #555;">Error</h2><p style="text-align: center; color: #c00;">Could not load saved sketches from the database.</p>';
            }
        }
    </script>
</body>
</html>
